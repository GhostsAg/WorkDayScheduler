<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row mt-3" data-time="9">
        <div class="col-3 hour time-block">9:00 am</div>
        <div class="col-6 textarea"><input placeholder="Add Event"></input></div>
        <div class="col-3 saveBtn" data-number="0"><i class="fas fa-unlock"></i></div>
      </div>
      <div class="row mt-3" data-time="10">
        <div class="col-3 hour time-block">10:00 am</div>
        <div class="col-6 textarea"><input placeholder="Add Event"></input></div>
        <div class="col-3 saveBtn" data-number="1"><i class="fas fa-unlock"></i></div>
      </div>
      <div class="row mt-3" data-time="11">
        <div class="col-3 hour time-block">11:00 am</div>
        <div class="col-6 textarea"><input placeholder="Add Event"></input></div>
        <div class="col-3 saveBtn" data-number="2"><i class="fas fa-unlock"></i></div>
      </div>
      <div class="row mt-3" data-time="12">
        <div class="col-3 hour time-block">Noon</div>
        <div class="col-6 textarea"><input placeholder="Add Event"></input></div>
        <div class="col-3 saveBtn" data-number="3"><i class="fas fa-unlock"></i></div>
      </div>
      <div class="row mt-3" data-time="13">
        <div class="col-3 hour time-block">1:00 pm</div>
        <div class="col-6 textarea"><input placeholder="Add Event"></input></div>
        <div class="col-3 saveBtn" data-number="4"><i class="fas fa-unlock"></i></div>
      </div>
      <div class="row mt-3" data-time="14">
        <div class="col-3 hour time-block">2:00 pm</div>
        <div class="col-6 textarea"><input placeholder="Add Event"></input></div>
        <div class="col-3 saveBtn" data-number="5"><i class="fas fa-unlock"></i></div>
      </div>
      <div class="row mt-3" data-time="15">
        <div class="col-3 hour time-block">3:00 pm</div>
        <div class="col-6 textarea"><input placeholder="Add Event"></input></div>
        <div class="col-3 saveBtn" data-number="6"><i class="fas fa-unlock"></i></div>
      </div>
      <div class="row mt-3" data-time="16">
        <div class="col-3 hour time-block">4:00 pm</div>
        <div class="col-6 textarea"><input placeholder="Add Event"></input></div>
        <div class="col-3 saveBtn" data-number="7"><i class="fas fa-unlock"></i></div>
      </div>
      <div class="row mt-3" data-time="17">
        <div class="col-3 hour time-block">5:00 pm</div>
        <div class="col-6 textarea"><input placeholder="Add Event"></input></div>
        <div class="col-3 saveBtn" data-number="8"><i class="fas fa-unlock"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
